<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layout布局页面</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js" ></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js" ></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
	</head>
	
	<body class="easyui-layout"> 

<div data-options="region:'north'" style="height:100px">东</div> 

<div data-options="region:'center'"> 南

<div class="easyui-layout" data-options="fit:true">中 

<div data-options="region:'west',collapsed:true" style="width:180px">西</div> 

<div data-options="region:'center'">北</div> 

</div> 

</div> 

</body> 


</html>
